<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ecf0f1;
    }

    canvas {
      display: block;
      background: #fff;
      border: 2px solid #333;
      margin: 0 auto;
    }

    /* Optional: Show a touch hint on mobile */
    #hint {
      text-align: center;
      font-family: sans-serif;
      padding: 10px;
      background: #34495e;
      color: white;
      font-size: 16px;
    }

    @media (hover: none) and (pointer: coarse) {
      #hint {
        display: block;
      }
    }

    @media (hover: hover) {
      #hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="hint">Tap anywhere to jump!</div>
  <canvas id="gameCanvas"></canvas>

  <script src="index.js"></script>
</body>
</html>
